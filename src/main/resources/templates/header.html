                <li class="dropdown"><a href="#"><span>Tài khoản</span> <i class="bi bi-chevron-down"></i></a>
                    <ul>
                        <li sec:authorize="isAuthenticated()">
                            Xin chào: <b id="nameUser1"> <span sec:authentication="name"></span></b></li>
                        <li id="loginF" ><a th:href="|/loadFormLogin|">Đăng nhập</a></li>
                        <li id="regisF" ><a th:href="|/loadFormRegister|">Đăng ký</a></li>
                        <li id="logoutF"><a th:href="|/logout|">Đăng xuất</a></li>
                        <li id="myBooking"><a th:href="|/myBooking|">Sân đã đặt</a></li>
                    </ul>
                </li>

                <script type="text/javascript">
                    window.onload = code;
                    //nếu chưa đăng nhập thì chỉ hiển thị login
                    //còn nếu đăng nhập rồi thì hiển thị logout và đơn đặt sân
                    function code() {
                        if (document.getElementById("nameUser1") == null) {
                            document.getElementById("loginF").hidden = false;
                            document.getElementById("regisF").hidden = false;
                            document.getElementById("logoutF").hidden = true;
                            document.getElementById("myBooking").hidden = true;
                        } else {
                            document.getElementById("loginF").hidden = true;
                            document.getElementById("regisF").hidden = true;
                            document.getElementById("logoutF").hidden = false;
                            document.getElementById("myBooking").hidden = false;
                        }
                    }

                </script>
            </ul>
