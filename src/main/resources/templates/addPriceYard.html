<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="shortcut icon" href="img/logo.jpg">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Thêm giá tiền sân</title>
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:400,700"
  />
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" href="css/fontawesome.min.css"/>
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" href="jquery-ui-datepicker/jquery-ui.min.css" type="text/css"/>
  <!-- http://api.jqueryui.com/datepicker/ -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="css/templatemo-style.css">
  <!--
  Product Admin CSS Template
  https://templatemo.com/tm-524-product-admin
  -->
</head>

<body>
<nav class="navbar navbar-expand-xl">
  <div class="container h-100">
    <a class="navbar-brand" href="indexold.html">
      <h1 class="tm-site-title mb-0">Trang quản lý dành cho chủ sân</h1>
    </a>
    <button
            class="navbar-toggler ml-auto mr-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <i class="fas fa-bars tm-nav-icon"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto h-100">
        <li class="nav-item">
          <a class="nav-link " th:href="|/load-manager-own|">
            <i class="fas fa-tachometer-alt"></i>
            Thống kê
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="|/loadyardmanagerown|">
            <i class="fas fa-"></i>
            Sân của bạn
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link d-block" th:href="@{/logout}"
             th:text="'Xin chào: '+${user.getUsername()}+' Đăng xuất' ">
            <b>Logout</b>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Thêm sân</h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <div class="col-xl-6 col-lg-6 col-md-12">
            <form th:action="@{/addPriceyard}" method="post" class="tm-edit-product-form">
              <div class="form-group mb-3">
                <label for="name">Tên sân</label>
                <input id="name" name="name" type="text" class="form-control validate" required />
              </div>
              <div class="form-group mb-3">
                <label>Choose a category:</label>

                <select name="category">
                  <option th:each="cate : ${listCate}"
                          th:value="${cate.getId()}"
                          th:text="${cate.getNameCategory()}">
                  </option>
                </select><br>
              </div>
              <input hidden name="ownPitch" th:value="${user.getIdOwn()}">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
          <div class="row">
            <div class="form-group mb-3 col-xs-12 col-sm-9">
              <label>Giá tiền khung giờ 9h00-10h30</label>
            </div>
            <div class="form-group mb-3 col-xs-12 col-sm-3">
              <label>120,000</label>
            </div>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-block text-uppercase">Xác nhận thêm sân</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<footer class="tm-footer row tm-mt-small">
  <div class="col-12 font-weight-light">
    <p class="text-center text-white mb-0 px-4 small">
      Fast Soccer &copy; <b>Summer 2022</b> FPT University.

      Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">By Long</a>
    </p>
  </div>
</footer>

<script src="js/jquery-3.3.1.min.js"></script>
<!-- https://jquery.com/download/ -->
<script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
<!-- https://jqueryui.com/download/ -->
<script src="js/bootstrap.min.js"></script>
<!-- https://getbootstrap.com/ -->
<script>
  $(function () {
    $("#expire_date").datepicker();
  });
</script>
</body>
</html>
